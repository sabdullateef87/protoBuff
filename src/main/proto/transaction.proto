syntax =  "proto3";
package  com.as.proto;

option java_multiple_files = true;
option java_package = "com.as.proto";
option java_outer_classname = "TransactionProto";


message Transaction {
  string transaction_id = 1;
  string account_id = 2;
  double amount = 3;
  string currency = 4;
  TransactionType type = 5;
  string description = 6;
  int64 timestamp = 7;
  string status = 8;
}

enum TransactionType {
  CREDIT = 0;
  DEBIT = 1;
}